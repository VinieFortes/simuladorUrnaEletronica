<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Urna eletronica</title>
        <meta name="viewport" content="width=1024">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<header><h1 style="text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;font-size: 40px; font-weight: bold">Simulador de Urna Eletronica</h1>
    <span>Feito por: Vinicius Fortes em JavaScript</span>
    </header>
<div id="body">
    <div id="conteiner-visor">
        <div id="visor" style="line-height: 0.3">
            <p>SEU VOTO PARA:</p>
            <p id="tipo-candidato" style="text-align: center; margin-right: 100px; font-weight: bold">PRESIDENTE</p>

            <div id="numero-candidato" style="display: flex; flex-direction: row; text-align: center; align-items: center">
                <p>Número: </p>
                <p id="num-cand-01" style="; margin-left: 10px; font-size: 30px" value="0"></p>
                <p id="num-cand-02" style=" font-size: 30px" value="0"></p>
            </div>
            <div id="imagem">
                <img  id="imgCand" src="" width="155px" height="150px" alt="Foto do candidato">
                <p style="text-align: center">PRESIDENTE</p>
            </div>
            <div id="nome-candidato" style="display: flex; align-items: center">
                <p style="float: left">Nome:</p>
                <p id="nome_cand" style="float: right ; margin-left: 10px; font-size: 20px; font-weight: bold"></p>
            </div>
            <div id="partido-candidato" style="display: flex; align-items: center">
                <p style="float: left">Partido:</p>
                <p id="partido_cand" style="float: right ; margin-left: 10px; font-size: 20px; font-weight: bold"></p>
            </div>
            <div id="vice-candidato" style="display: flex; align-items: center">
            <p style="float: left">Vice-presidente:</p>
            <p id="vice_cand" style="float: right ; margin-left: 10px; font-size: 20px; font-weight: bold"></p>
            </div>

            <div id="nulo">
                <p id="numeroErrado">NÚMERO ERRADO</p>
                <h1 id="branco">VOTO NULO</h1>
            </div>

            <div id="footer">
                <hr>
                <span style="font-weight: bold">Aperte a tecla:</span>
                <p style="margin-left: 10px">Tecle VERDE para confirmar.</p>
                <p style="margin-left: 15px">Tecle LARANJA para corrigir.</p>
            </div>
        </div>
        <div id="conteiner-teclado">
        <div id="banner">
            <img src="src/brasao.png" style="float: left" width="50px">
            <p style="float: right; margin-left: 10px">JUSTIÇA ELEITORAL</p>
        </div>
        <div id="teclado">
            <table id="tabela">
                <tr>
                    <td class='tecla' onclick="tecla1()"><input type='button' value='1'/></td>
                    <td class='tecla' onclick="tecla2()"><input type='button' value='2'/></td>
                    <td class='tecla' onclick="tecla3()"><input type='button' value='3'/></td>
                </tr>
                <tr>
                    <td class='tecla' onclick="tecla4()"><input type='button' value='4'/></td>
                    <td class='tecla' onclick="tecla5()"><input type='button' value='5'/></td>
                    <td class='tecla' onclick="tecla6()"><input type='button' value='6'/></td>
                </tr>
                <tr>
                    <td class='tecla' onclick="tecla7()"><input  type='button' value='7'/></td>
                    <td class='tecla' onclick="tecla8()"><input type='button' value='8'/></td>
                    <td class='tecla' onclick="tecla9()"><input type='button' value='9'/></td>
                </tr>
                <tr>
                    <td style="visibility: hidden"></td>
                    <td class='tecla' onclick="tecla0()"><input type='button' value='0'/></td>
                    <td style="visibility: hidden"></td>
                </tr>
                <tr>
                    <td class='tecla' onclick="teclaBranca()" style="background: #fff"><input style="background-color: white; color: black"  type='button' value='BRANCO'/></td>
                    <td class='tecla' onclick="teclaLaranja()" style="background: #ffa500"><input style="background-color: #ffa500; color: black" type='button' value='CORRIGE' /></td>
                    <td class='tecla' onclick="teclaVerde()" style="background: #00fc00"><input style="background-color: #00fc00; color: black"  type='button' value='CONFIRMA'/></td>
                </tr>
            </table>
        </div>
        </div>
    </div>
</div>
<div id="div1" style="align-items: center; display: flex; flex-direction: column">
    <p id="p1" style="color: white; border: darkolivegreen solid; border-radius: 12px; padding: 2px; background-color: darkolivegreen; font-size: 20px; text-align: center">Registro da votação:</p>
    <table id="bd"></table>
</div>
<button id="clear" onclick="clearBD()">X</button>
</body>
<script src="index.js"></script>
</html>
